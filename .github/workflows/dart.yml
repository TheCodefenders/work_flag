name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
        - uses: actions/checkout@v2
        - name: Flutter action
        # You may pin to the exact commit or the version.
        # uses: subosito/flutter-action@ce9c1a9cd2827ea0033f6e28370bf6ed99b5f181
          uses: subosito/flutter-action@v1.2.0
